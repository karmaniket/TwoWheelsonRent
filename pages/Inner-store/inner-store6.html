<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TwoWheelsOnRent</title>
  </head>
  <link rel="stylesheet" href="/assets/css/inner-store_style.css" />
  <script src="https://kit.fontawesome.com/3b54bb2e71.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet'>
    <link href="https://db.onlinewebfonts.com/c/b8da90c1201a2b340a6108b8ad0a52b8?family=Space+Bd+BT+Bold" rel="stylesheet">
  <body>
    <!-- popup -->
      
<div class="popup">

  <div class="pbox">
    <ul>
      <img src="/assets/img/pcross1.png" onclick="closePopup()" />
      <li><a href="/pages/login.html">Login</a></li>
      <li><a href="/pages/register.html">Register</a></li>
      <li><a href="#">Sign out</a></li>
    </ul>
  </div>
</div>


<!-- navbar -->
<div class="navbar">
  <div class="upper-navbar">
    <h1 class="logo">TwoWheelsOnRent</h1>

      <img class="flag"
        src="/assets//img/flag.png"
        style="height: 60px;margin-top: 20px;margin-right: 30px;" 
      />

  </div>

  <div class="mobile-sidebar">
    <img src="./assets/img/close.png" onclick="closeSideBar()" alt="" />
    <div class="mobile">
      <ul>
        <li class="mobile"><a href="#" onclick="closeSideBar()">Home</a></li>
        <li class="mobile"><a href="#store" onclick="closeSideBar()">Store</a></li>
        <li class="mobile">
          <a href="#about" onclick="closeSideBar()">About</a>
        </li>
        <li class="mobile">
          <a href="#contact" onclick="closeSideBar()">Contact</a>
        </li>
      </ul>
    </div>
  </div>

  <div class="lower-navbar">
    <div class="nlogo1 desktop">
      <img src="./assets/img/menu.png" onclick="showSideBar()" alt="" />
    </div>

    <ul class="desktop-inner">
      <img src="./assets/img/logo.jpg" alt="" />
      <li class="desktop-inner"><a href="/index.html">Home</a></li>
      <li class="desktop-inner"><a href="/index.html#store">Store</a></li>
      <li class="desktop-inner">
        <a href="/index.html#about">About</a>
      </li>
      <li class="desktop-inner">
        <a href="/index.html#contact">Contact</a>
      </li>
    </ul>

    <div class="nlogo2 desktop">
      <!-- <img src="./assets/img/user.png" onclick="showPopup()" /> -->
    </div>

  </div>
</div>

    <div class="container">
      <div class="main-box">
        <div class="img">
          <img src="/assets/img/cycle07.jpg" alt="" />
        </div>

        <div class="desc">
          <div class="title">
            <h1>MTB Carbon Super Pedal Ranger 3</h1>
            <!-- <h1>MTB Pedal Ranger 3</h1> -->
          </div>

          <div class="price">
            <h1>â‚¹ 80 per hour</h1>
          </div>

          <div class="u-form">
            <form id="storeForm">
              <div class="u-ini">
                <div class="date">
                  <input type="datetime-local" id="datetime" />
                </div>
                <div class="hours">
                  <input type="number" id="hours" placeholder="How many hours" />
                </div>

              </div>

              <div class="lower">
                <div class="email">
                  <input type="email" id="email" placeholder="Enter your email" />
                </div>
                <div class="aadhar">
                  <input type="number" id="aadhar" placeholder="Enter your aadhar" />
                </div>              
              </div>
              
              <div class="pay">
                <input type="submit" id="myButton" value="Book Now">
              </div>
              
            </form>
            <div id="hiddenText"><p>Get your cycle at <br>1502, Green Meadows, Mulund East, Mumbai <br>+91 21098 76543</p> </div>
          </div>
        
        </div>
      </div>
    </div>
  </body>
  <script src="innerscript.js"></script>
</html>
